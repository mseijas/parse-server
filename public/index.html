<!doctype html>
<head>
  <meta charset="utf-8">

  <title>Tailor :: AI Study</title>
  <meta name="description" content="Tailor :: AI Study">
  <meta name="viewport" content="width=device-width">
  <link href='//fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="/static/css/normalize.css">
  <link rel="stylesheet" href="/static/css/skeleton.css">
  <link rel="stylesheet" href="/static/css/style.css">
  <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <script type="text/javascript" src="//www.parsecdn.com/js/parse-latest.js"></script>
  <script type="text/javascript" src="/static/js/app.js"></script>
  <script type="text/javascript" src="/static/js/fastclick.min.js"></script>
</head>

<body>
  <div class="menu">
    <p class="logo">Tailor</p>
  </div>

  <div class="container">
    <div class="row">
      <div class="twelve column main-container">

        <div class="row main-row">
          <div class="one-third column question-box clothing-box">
            <img class="clothingImage u-max-full-width"/>
          </div>
          <div class="one-third column question-box temperature-box">
            <p class="temperature"></p>
          </div>
          <div class="one-third column question-box condition-box">
            <p class="weatherCondition"></p>
          </div>
        </div>

        <div class="row button-row">
          <div class="twelve column">
            <a class="button button-primary" onClick="recordYes()">Yes</a>&nbsp;&nbsp;
            <a class="button button-primary" onClick="recordNo()">No</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <a class="button" onClick="generateQuestion()" style="background-color: #fff">Next</a>
          </div>
        </div>

      </div>
    </div>
  </div>
</body>

</html>
